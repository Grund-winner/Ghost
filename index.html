<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODE GHOST - Maintenance</title>
    <style>
        :root {
            --primary-color: #00ffcc;
            --bg-dark: #0a0a0a;
            --text-shadow: 0 0 10px rgba(0, 255, 204, 0.7);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-dark);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            color: white;
        }

        /* Arrière-plan animé */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            z-index: -1;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        /* Titre avec effet Ghost */
        h1 {
            font-size: 4rem;
            letter-spacing: 8px;
            margin-bottom: 10px;
            text-transform: uppercase;
            color: var(--primary-color);
            text-shadow: var(--text-shadow);
            animation: glitch 3s infinite;
        }

        /* Texte de mise à jour */
        .status {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .dots {
            display: inline-block;
            width: 20px;
            text-align: left;
            animation: dots 1.5s infinite;
        }

        /* Barre de progression futuriste */
        .loader-container {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            margin: 0 auto;
            position: relative;
            border-radius: 2px;
            overflow: hidden;
        }

        .loader-bar {
            width: 0%;
            height: 100%;
            background: var(--primary-color);
            box-shadow: 0 0 15px var(--primary-color);
            animation: progress 4s ease-in-out infinite;
        }

        /* Animations */
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); opacity: 0.8; }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); opacity: 0.9; }
            100% { transform: translate(0); }
        }

        @keyframes progress {
            0% { width: 0%; left: 0; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        @keyframes dots {
            0% { content: ''; }
            33% { content: '.'; }
            66% { content: '..'; }
            100% { content: '...'; }
        }

        .dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        /* Effet de scanline (vieux moniteur) */
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(0, 255, 204, 0.05) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scan 4s linear infinite;
        }

        @keyframes scan {
            0% { bottom: 100%; }
            100% { bottom: -100px; }
        }
    </style>
</head>
<body>

    <div class="background"></div>
    <div class="scanline"></div>

    <div class="container">
        <h1>MAINTENANCE DU CODE GHOST</h1>
        <div class="status">Nouvelle mise à jour en cours <span class="dots"></span></div>
        
        <div class="loader-container">
            <div class="loader-bar"></div>
        </div>
    </div>

</body>
</html>
