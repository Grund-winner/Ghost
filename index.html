<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GHOST - Mobile</title>
    <style>
        :root {
            --ghost-color: #00ffcc;
            --bg-black: #050505;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-black);
            color: white;
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
        }

        /* Effet Matrix de fond pour iPhone */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: 10px;
            color: rgba(0, 255, 204, 0.05);
            user-select: none;
            z-index: -1;
            line-height: 1;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 320px; /* Largeur iPhone SE */
            padding: 20px;
            z-index: 10;
        }

        h1 {
            font-size: 1.6rem;
            line-height: 1.2;
            letter-spacing: 2px;
            color: var(--ghost-color);
            text-shadow: 0 0 15px rgba(0, 255, 204, 0.6);
            margin-bottom: 25px;
            text-transform: uppercase;
            animation: flicker 2s infinite;
        }

        .status-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 204, 0.2);
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }

        .status-text {
            font-size: 0.85rem;
            letter-spacing: 1px;
            margin-bottom: 15px;
            color: #ffffff;
            opacity: 0.9;
        }

        /* Barre de progression style Mobile */
        .progress-container {
            width: 100%;
            height: 6px;
            background: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(0, 255, 204, 0.3);
        }

        .progress-bar {
            width: 40%;
            height: 100%;
            background: var(--ghost-color);
            box-shadow: 0 0 10px var(--ghost-color);
            animation: loading 3s infinite ease-in-out;
        }

        /* Animations */
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
            52% { opacity: 1; }
            54% { opacity: 0.6; }
            56% { opacity: 1; }
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(50%); }
            100% { transform: translateX(100%); }
        }

        /* Effet de scanline mobile */
        .scan {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 255, 204, 0.02) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="matrix-bg" id="matrix"></div>
    <div class="scan"></div>

    <div class="container">
        <h1>MAINTENANCE DU <br><strong>CODE GHOST</strong></h1>
        
        <div class="status-box">
            <p class="status-text">Nouvelle mise à jour en cours…</p>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
        </div>
    </div>

    <script>
        // Petit script pour remplir le fond avec du code "Ghost"
        const matrix = document.getElementById('matrix');
        const code = "GHOST CODE 010101 SYSTEM UPDATE ";
        matrix.innerText = code.repeat(200);
    </script>
</body>
</html>
